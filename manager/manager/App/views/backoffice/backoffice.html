<section class="admin-wrapper">
    <div class="admin-menu">
        <div class="admin-menu-item" data-bind="css: { active: menu.activeItemIndex() == 0 }, click: function () { menu.setActiveIndex(0); }">Генератор</div>
        <div class="admin-menu-item" data-bind="css: { active: menu.activeItemIndex() == 1 }, click: function () { menu.setActiveIndex(1); }">Пользователи</div>
        <div class="admin-menu-item" data-bind="css: { active: menu.activeItemIndex() == 2 }, click: function () { menu.setActiveIndex(2); }">Игроки</div>
        <div class="admin-menu-item" data-bind="css: { active: menu.activeItemIndex() == 3 }, click: function () { menu.setActiveIndex(3); }">Команды</div>
        <div class="admin-menu-item" data-bind="css: { active: menu.activeItemIndex() == 4 }, click: function () { menu.setActiveIndex(4); }">Страны</div>
        <div class="admin-menu-item" data-bind="css: { active: menu.activeItemIndex() == 5 }, click: function () { menu.setActiveIndex(5); }">Турниры</div>
        <div class="admin-menu-item" data-bind="css: { active: menu.activeItemIndex() == 6 }, click: function () { menu.setActiveIndex(6); }">Матчи</div>
    </div>
    <div class="generator-wrapper" data-bind="visible: menu.activeItemIndex() == 0">
        <input data-bind="click: generator.run, attr: { disabled: generator.noMatches() }" type="button" value="Run" />
        <p class="time" data-bind="text: generator.done() + (generator.time() ? ' - ' + generator.time().TotalSeconds : '')"></p>
        <p data-bind="visible: generator.noMatches()">Сегодня нету матчей</p>
        <table class="table" data-bind="visible: !generator.noMatches()">
            <thead>
                <tr>
                    <th>Матч</th>
                    <th>Дата</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <!-- ko foreach: generator.todayMatches -->
                <tr>
                    <td>
                        <a target="_blank" href="#" data-bind="attr: { href: '/#match/' + publicId }, text: homeName + ' - ' + guestName"></a>
                    </td>
                    <td data-bind="text: dateStart"></td>
                    <td data-bind="text: isGenerated ? 'Ok' : '-'"></td>
                    <td data-bind="text: (homeGoal ? homeGoal : '0') + ' : ' + (guestGoal ? guestGoal : '0')"></td>
                </tr>
                <!-- /ko -->
            </tbody>
        </table>
    </div>
</section>
